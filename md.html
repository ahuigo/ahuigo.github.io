<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">

    <title>ahuigo的自留地</title>

    <link href="/assets/katex-0.15.2.min.css" rel="stylesheet">
    <script src="/assets/katex-0.15.2.min.js"></script>
    <script src="/assets/marked.js"></script>
</head>

<script>
	marked.setOptions({
		gfm: true,
		breaks: true,
		latexRender: katex.renderToString.bind(katex),
	});

    $ = document.querySelector.bind(document)
    function mdRender(){
        var text = $('#input').value
        $('#preview').innerHTML = marked (text);
    }
	window.onload=mdRender
</script>
</head>
<body>
<textarea id="input" oninput="mdRender()"  "autofocus">

\qquad = 1$

</textarea>
<div id="preview"> </div>
