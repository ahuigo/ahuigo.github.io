<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="/assets/ghspa.js"></script> 
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue-router/3.5.3/vue-router.min.js"></script>

    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/highlight.js/11.4.0/styles/monokai-sublime.min.css" rel="stylesheet">
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/highlight.js/11.4.0/highlight.min.js"></script>

    <link href="/assets/katex-0.15.2.min.css" rel="stylesheet">
    <script src="/assets/katex-0.15.2.min.js"></script>
    <link href="/assets/purecss@2.0.3.css" rel="stylesheet" >
    <link href="/assets/main.css" rel="stylesheet">
    <script src="/assets/marked.js"></script>
    <script src="/assets/toc.js"></script>
</head>

<body class="layout-documentation page-layout">
    <div>
        <div class="pure-menu pure-menu-horizontal" style=" background: #363636; ">
            <a href="#" class="pure-menu-heading pure-menu-link"><strong>AHUIGO'S NOTES</STRONG></a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a class="is-primary" href="/">Home</a></li>
                <li class="pure-menu-item"><a class="is-primary" href="/a">Archive</a></li>
                <li class="pure-menu-item"><a class="is-primary" href="/readme">Readme</a></li>
                <li class="pure-menu-item"><a class="is-primary" href="/atom.xml">Rss</a></li>
                <li class="pure-menu-item"><a class="is-primary" href="https://codepen.io/">Codepen</a></li>
            </ul>
        </div>

        <div class="main"  id="app">
            <div :id="'imgview'" v-if="imgsrc" @click="imgsrc=null">
                <div class="popup-back"></div>
                <div class="img-wrapper"><img :src="imgsrc"></div>
            </div>
            <div :class="{left:true, 'active':showMenu}" >
                <button class="button is-primary menu-toggle" :class="{a:true}" @click="showMenu=!showMenu">
                        <template v-if="showMenu"> Close </template>
                        <template v-else>Open</template>
                </button>
                <tree-folder :nodes="nodes" :class="{'active':showMenu}" :show="show"></tree-folder>
            </div>
            <div class="middle" v-on="showMenu?{click:r=>showMenu=false}:{}">
                <router-view></router-view>
                <div class="hr"></div>
                <div class="share" style="display:flex;justify-content:space-between">
                    <!-- <div>
                        <h4>关注我</h4>
                        <div>
                        <iframe width="120" height="22" :src="`https://platform.twitter.com/widgets/follow_button.4a8202e5fcbfb5ba8d36683841f4d020.en.html#screen_name=${config.twitter_user}&width=67&height=22&show_count=false&show_screen_name=true`"></iframe>
                        <iframe width="120" height="22" :src="`https://widget.weibo.com/relationship/followbutton.php?btn=light&style=1&uid=${config.weibo_uid}&width=67&height=22&language=zh_cn`"></iframe>
                        </div>
                    </div> -->
                    <div>
                        <h4>分享文章</h4>
                        <div class="pointer">
                            <span @click="openShare('twitter', this)"> 
                                <span class="icon twitter-icon"></span> <span>twitter</span>
                            </span>
                            <span @click="openShare('weibo')"> <span class="icon weibo-icon"></span><span>微博 </span></span>
                        </div>
                    </div>
                </div>
                <div class="hr"></div>
                <div id="disqus_thread">
                    <button id="show-comments" class="button is-primary" onclick="disqus();return false;">Load Discus</button>
                </div>
            </div>
            <div class="right">
                <div id="toc"></div>
                <div id="search" class="pure-form">
                    <fieldset>
                    <input id="search_q" placeholder="Google" @keyup.enter="searchBlog($('#search_q').value)">
                    <button @click="searchBlog($('#search_q').value)" class="pure-button pure-button-primary">搜索</button>
                    </fieldset>
                </div>
            </div>
        </div>
        <button class="button is-primary" onclick="window.scroll(0, 10)" id="up">Up</button>
        <button class="button is-primary" onclick="window.scrollTo(0,document.body.scrollHeight)" id="down">Down</button>
    </div>
    <template id="tree-folder">
        <ul class="pure-menu-list" v-if="show">
            <li class="pure-menu-item" v-for="(file,index) in nodes" :key="file.path">
                <a v-if="file.type==='dir'" :type="file.type" @click="openFolder(file)" class="folder">{{file.name}}
                </a>
                <router-link v-else :type="file.type" class="file" :to="'/b'+file.path.slice(4,-3)">{{file.name.slice(0,-3)}} </router-link>
                <tree-folder v-if="file.nodes" :show="file.show" :nodes="file.nodes"></tree-folder>
            </li>
        </ul>
    </template>
    <template id="md">
        <div id="content" v-html="marked(md)"></div>
    </template>
    <script src="/assets/blog.js"></script>
</body>
</html>
