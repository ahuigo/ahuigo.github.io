<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ahuigo's blog">
        <meta name="author" content="ahuigo">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="favicon.png" rel="shortcut icon">
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <script id="tpl-main" type="text/template">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">

                        <a class="brand" href="#">{{site_name}}</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                {{#navlist}}
                                <li><a href="{{link}}">{{text}}</a></li>
                                {{/navlist}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <div class="well sidebar-nav" style="overflow-y:auto; height:1000px">
                        </div>
                    </div>

                    <div class="span8">
                        <div id="article-content" class="row-fluid article-content">
                        </div>
                        <div class="row-fluid pagebar">
                        </div>
                        <div>
                            <div id="disqus_thread">
                                <button id="show-comments" onclick="disqus();return false;">Load Comments</button>
                            </div>
                        </div>
                    </div>
                    <div id="toc" class="span2 sidebar fixednav" style=""></div>

                </div>
                <hr>
                <footer role="contentinfo">
                <p>&copy; {{copyright}} Powered by <a
                    href="https://github.com/ahuigo" target="_blank">ahuigo</a>
                 </p>
                </footer>
            </div><!--/.fluid-container-->
        </script>


        <script id="tpl-sidebar" type="text/template">
            <ul class="nav nav-list">
                {{#months}}
                <li class="nav-header">{{month}}
                    <ul style="margin:0;display: none;">
                        {{#articles}}
                        <li><a href="#show/{{link}}">{{text}}</a></li>
                        {{/articles}}
                    </ul>
                </li>
                {{/months}}
            </ul>
        </script>

        <script id="tpl-pagebar" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <div class="pagination">
                        <ul>
                            <li class="prev previous_page "><a href="#page/{{num_up}}">← 上一页</a></li>
                            {{#pages}}
                                <li ><a href="#page/{{num}}">{{num}}</a></li>
                            {{/pages}}
                            <li class="next next_page "><a rel="next" href="#page/{{num_next}}">下一页 →</a></li>
                        </ul>
                    </div>
                </div>
          </div>
        </script>

        <div class="main-body">
        </div>

        <a class="go_top hidden-phone hidden" href="#top" style="display: inline; ">
            <i class="icon icons_go_top"></i>
        </a>

        <script src="/js/str.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/mustache.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/showdown-min.js"></script>
        <script src="/js/highlight/highlight.pack.js"></script>
        <script src="/js/jquery.scrollUp.min.js"></script>
        <script src="/js/page.js"></script>
        <script src="/js/post.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
            });
        </script>
        <script type="text/javascript" 
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
    </body>
</html>
