<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ahuigo's blog">
        <meta name="author" content="ahuigo">
        <link href="favicon.png" rel="shortcut icon">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script id="tpl-main" type="text/template">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">

                        <a class="brand" href="#">{{site_name}}</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                {{#navlist}}
                                <li><a href="{{link}}">{{text}}</a></li>
                                {{/navlist}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <div class="well sidebar-nav" style="overflow-y:auto; height:1000px">
                        </div>
                    </div>

                    <div class="span8">
                        <div id="article-content" class="row-fluid article-content">
                        </div>
                        <div class="row-fluid pagebar">
                        </div>
                        <div>
                            <div id="disqus_thread">
                                <button id="show-comments" onclick="disqus();return false;">Load Comments</button>
                            </div>
                        </div>
                    </div>
                    <div id="toc" class="span2 sidebar fixednav" style=""></div>

                </div>
                <hr>
                <footer role="contentinfo">
                <p>&copy; {{copyright}} Powered by <a href="/" target="_blank">WTF</a>
                 </p>
                </footer>
            </div><!--/.fluid-container-->
        </script>


        <script id="tpl-sidebar" type="text/template">
            <ul class="nav nav-list">
                {{#months}}
                <li class="nav-header">{{month}}
                    <ul style="margin:0;display: none;">
                        {{#articles}}
                        <li><a href="#show/{{link}}">{{text}}</a></li>
                        {{/articles}}
                    </ul>
                </li>
                {{/months}}
            </ul>
        </script>

        <script id="tpl-pagebar" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <div class="pagination">
                        <ul>
                            <li class="prev previous_page "><a href="#page/{{num_up}}">← 上一页</a></li>
                            {{#pages}}
                                <li ><a href="#page/{{num}}">{{num}}</a></li>
                            {{/pages}}
                            <li class="next next_page "><a rel="next" href="#page/{{num_next}}">下一页 →</a></li>
                        </ul>
                    </div>
                </div>
          </div>
        </script>

        <div class="main-body">
        </div>

        <a class="go_top hidden-phone hidden" href="#top" style="display: inline; ">
            <i class="icon icons_go_top"></i>
        </a>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/underscore.js/1.9.0/underscore-min.js"></script>
        <script src="https://cdn.bootcss.com/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="https://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/scrollup/2.4.1/jquery.scrollUp.min.js"></script>

        <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/agate.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="js/marked.js"></script>
        <script src="js/post.js"></script>
        <script src="js/page.js"></script>
    </body>
</html>
